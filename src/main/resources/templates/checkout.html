<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .form-check-input:checked {
            background-color: #ff6b01;
            border-color: #ff6b01;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1>Checkout</h1>
    <form action="/order/place" method="post">
        <div class="row mb-3">
            <div class="col">
                <label for="name" class="form-label">Họ và Tên (bắt buộc)</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col">
                <label for="phone" class="form-label">Số điện thoại (bắt buộc)</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="col">
                <label for="email" class="form-label">Email (không bắt buộc)</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="address" class="form-label">Số nhà, tên đường (bắt buộc)</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="col">
                <label for="city" class="form-label">Thành phố</label>
                <select class="form-select" id="city" name="city">
                    <option selected>Hồ Chí Minh</option>
                    <option>Huyện Bình Chánh</option>
                    <option>An Phú Tây</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Hình thức giao hàng</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="shipping" id="shipping-1" value="express" checked>
                <label class="form-check-label" for="shipping-1">Giao hàng tiêu chuẩn</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="shipping" id="shipping-2" value="standard">
                <label class="form-check-label" for="shipping-2">Giao hòa tốc chờ (MIỄN PHÍ với đơn hàng tổng hóa tốc khu vực bạn chọn)</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Phương thức thanh toán</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="payment-1" value="cod" checked>
                <label class="form-check-label" for="payment-1">Thanh toán khi nhận hàng (COD)</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Đặt hàng 999k</button>
    </form>
</div>
</body>
</html>
