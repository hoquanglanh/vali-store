<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký - ShopVali.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            margin: 1rem;
        }

        .register-title {
            color: #1d3557;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #1d3557;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.8rem 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .btn-register {
            background: #3498db;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .btn-register:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .login-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1 class="register-title">Đăng Ký Tài Khoản ShopVali</h1>

    <form method="post" th:action="@{/register/save}" th:object="${user}">
        <div class="mb-3">
            <label for="firstName" class="form-label">Tên</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    th:field="*{firstName}"
                    placeholder="Nhập tên của bạn"
                    required
            />
            <p th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}"
               class="error-message">
            </p>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Họ</label>
            <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    th:field="*{lastName}"
                    placeholder="Nhập họ của bạn"
                    required
            />
            <p th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}"
               class="error-message">
            </p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    th:field="*{email}"
                    placeholder="Nhập địa chỉ email của bạn"
                    required
            />
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"
               class="error-message">
            </p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    th:field="*{password}"
                    placeholder="Nhập mật khẩu của bạn"
                    required
            />
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"
               class="error-message">
            </p>
        </div>

        <button type="submit" class="btn btn-register">ĐĂNG KÝ</button>

        <div class="text-center mt-3">
            Đã có tài khoản? <a th:href="@{/login}" class="login-link">Đăng nhập ngay</a>
        </div>
    </form>
</div>
</body>
</html>
