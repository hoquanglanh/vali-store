<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f7f6;
            --text-color: #333;
            --white: #ffffff;
            --input-border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.15);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.5;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            color: #95a5a6;
            transition: all 0.3s ease;
        }

        .form-group:focus-within .input-icon {
            color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.9rem 1.8rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            flex: 2;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .btn-back {
            background: #ecf0f1;
            color: var(--primary-color);
            text-decoration: none;
            flex: 1;
        }

        .btn-back:hover {
            background: #dfe6e9;
            transform: translateY(-3px);
        }

        .required-field::after {
            content: '*';
            color: #e74c3c;
            margin-left: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Custom Input Styles */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add New Product</h1>
    <form action="#" th:action="@{/admin/product/save}" th:object="${product}" method="post">
        <div class="form-group">
            <label class="required-field">Product Name</label>
            <input
                    type="text"
                    th:field="*{name}"
                    required
                    placeholder="Enter product name"
            />
            <i class="fas fa-box input-icon"></i>
        </div>

        <div class="form-group">
            <label class="required-field">Price</label>
            <input
                    type="number"
                    th:field="*{price}"
                    required
                    placeholder="Enter price"
                    step="0.01"
                    min="0"
            />
            <i class="fas fa-tag input-icon"></i>
        </div>

        <div class="form-group">
            <label class="required-field">Description</label>
            <textarea
                    th:field="*{description}"
                    required
                    placeholder="Enter product description"
            ></textarea>
            <i class="fas fa-align-left input-icon"></i>
        </div>

        <div class="form-group">
            <label class="required-field">Image URL</label>
            <input
                    th:field="*{imageUrl}"
                    required
                    placeholder="Enter image URL"
            />
            <i class="fas fa-image input-icon"></i>
        </div>

        <div class="form-group">
            <label class="required-field">Quantity</label>
            <input
                    type="number"
                    th:field="*{quantity}"
                    required
                    placeholder="Enter quantity"
                    min="0"
            />
            <i class="fas fa-warehouse input-icon"></i>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Add Product
            </button>
            <a href="/admin/products" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
        </div>
    </form>
</div>
</body>
</html>
