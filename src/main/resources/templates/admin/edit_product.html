<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f7f6;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(106, 17, 203, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        .btn-back {
            background-color: #f8f9fa;
            color: var(--text-color);
            border: 1px solid #e9ecef;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form action="#" th:action="@{/admin/product/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="form-group">
            <label>Product Name</label>
            <input
                    type="text"
                    th:field="*{name}"
                    required
                    placeholder="Enter product name"
            />
        </div>

        <div class="form-group">
            <label>Category</label>
            <select th:field="*{category}" required>
                <option value="">Select a category</option>
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category}">Category</option>
            </select>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input
                    type="number"
                    th:field="*{price}"
                    required
                    placeholder="Enter price"
                    step="0.01"
                    min="0"
            />
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea
                    th:field="*{description}"
                    required
                    placeholder="Enter product description"
            ></textarea>
        </div>

        <div class="form-group">
            <label>Image URL</label>
            <input
                    th:field="*{imageUrl}"
                    required
                    placeholder="Enter image URL"
            />
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input
                    type="number"
                    th:field="*{quantity}"
                    required
                    placeholder="Enter quantity"
                    min="0"
            />
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Update Product
            </button>
            <a href="/admin/products" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
        </div>
    </form>
</div>
</body>
</html>
